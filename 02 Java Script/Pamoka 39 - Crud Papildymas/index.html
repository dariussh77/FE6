            <H3>Įveskite:</H3>
            <form>
                <div>
                    <input type="text" id="name" name="name" placeholder="...žvaiždės vardą">
                    <input type="text" id="constalation" name="constalation" placeholder="...žvaigždyną"> 
                    <input type="text" id="startype" name="startype" placeholder="...žvaigždės tipą">

                    <input type="number" step="0.001" id="age" name="age" placeholder="...amžių">
                    <input type="number" step="0.001" id="distance" name="distance" placeholder="...nuotolį">
                    <input type="number" step="0.001" id="visBright" name="visBright" placeholder="...matomą ryškį">
                </div>
                <div>
                    <label for="evolutionStage">Evoliucinis žvaigždės tarpsnis:</label>
                    <select name="evolutionStage" id="evolutionStage">
                        <option value="Protožvaigždė">Protožvaigždė</option>
                        <option value="Rudoji nykštukė">Rudoji nykštukė</option>
                        <option value="Raudonoji nykštukė">Raudonoji nykštukė</option>
                        <option value="Saulės tipo žvaigždė">Saulės tipo žvaigždė</option>
                        <option value="Raudonoji Gigantė">Raudonoji Gigantė</option>
                        <option value="Mėlynoji Gigantė">Mėlynoji Gigantė</option>
                        <option value="Baltoji nykštukė">Baltoji nykštukė</option>
                        <option value="Neutroninė žvaigždė">Neutroninė žvaigždė</option>
                        <option value="1A tip supernova">1A tip supernova</option>
                        <option value="2 tipo supenova">2 tipo supenova</option>
                        <option value="Supernova">Supernova</option>
                        <option value="Juodoji skylė">Juodoji skylė</option>
                        <option value="Gigantinė Juodoji skylė">Gigantinė Juodoji skylė</option>
                        <option value="Kvazaras">Kvazaras</option>
                    </select>   
                </div>
                <div>
                    <label for="rect">Koordinatės žvaigždėlapyje:</label>
                    <input type="text" id="rect" name="rect" placeholder="...00h00m00s">
                    <input type="text" id="decl" name="decl" placeholder="...-00.00.00">
                </div>
                <div>
                    <label for="src">Įkelkite nuotrauką:</label>
                    <input type="text" id="src" name="src" placeholder="...nuotraukos URL">
                    <input type="text" id="alt" name="alt" placeholder="...nuotraukos Alt tekstą">                    
                </div>
                <input type="submit" value="Įvesti">

            </form>
        </section>
