<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>36 paskaita - JSON Serveris</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
  <main>
    <section id="newCard">
      <form>
        <input type="text" name="vardas" id="vardas" placeholder="Įveskite vardą..."><br>
        <input type="text" name="pavarde" id="pavarde" placeholder="Įveskite pavardę..."><br>
        <input type="number" step="1" name="amzius" id="amzius" placeholder="Įveskite amžių...">
        <div>
          <label for="vedes">Esi vedęs/tekėjusi?</label>
          <input type="checkbox" name="vedes" id="vedes">
        </div>
        <div>
          <label for="vyras">Vyras</label>
          <input type="radio" name="lytis" id="vyras" value="vyras"><br>
          <label for="moteris">Moteris</label>
          <input type="radio" name="lytis" id="moteris" value="moteris">
        </div>
        <input type="url" name="profileImage" id="profileImage" placeholder="Pateikite savo nuotrauką..."><br>
        <input type="submit" value="Pateikti">
      </form>
    </section>
    <section id="cards">
      <h1>All Cards</h1>
      <div id="allCards">
        <div class="card">
          <h1>Vardas Pavardė</h1>
          <img src="https://cdn.shopify.com/s/files/1/0467/4977/8069/products/547-peace_was_never_an_option_300x300.jpg" alt="profile foto">
          <p>Amžius: skaičius</p>
          <p>Šeimyninis statusas: vedęs/ištėkėjusi</p>
          <button>Delete this card</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
