    <main>
        <h1>GRID</h1>
        <section> <!-- Grid -->
            <div class="grid">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </section>
        <hr>
        <h1>FLEX</h1>
        <section> <!-- Flex -->
            <div class="flex">
                <div>
                    <div class="d1">1</div>                    
                </div>
                <div>
                    <div>
                        <div class="d2">2</div>
                        <div>
                            <div class="d3">3</div>
                            <div class="d4">4</div>
                        </div>
                    </div>
               </div>
            </div>
        </section>
    </main>
